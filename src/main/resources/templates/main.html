<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>

    <div id="registration">
        <input type="text" placeholder="Введите ваше имя">
        <button id="enter">Ввел!</button>
    </div>

    <script>
        document.getElementById('enter').onclick = () => {
            const regMenu = document.getElementById('registration');

            const name = regMenu
                .getElementsByTagName('input')[0]
                .value;
            regMenu.parentNode.removeChild(regMenu);

            document.body.innerHTML = "<h1>Hello " + name + "!</h1>"
        }
    </script>

</body>
</html>
